{% extends "base.html" %}

{% block body %}

<div class="container">
    <form id="results-form" method="POST" action="/download">
        <input type="hidden" value="{{ questions | dump }}" name="questions" />
    </form>
    <div class="grid">
        <div class="grid__col col-12@m">
            <div class="btn-group">
                <a href="/"><button class="btn btn-group__btn btn--small" >New questionnaire</button></a>
                <button class="btn btn-group__btn btn--small" type="submit" form="results-form">Download csv</button>
            </div>
        </div>
    </div>
    <br>
    <div class="grid">
        <div class="grid__col col-12@m">
            {% include "question-table.html" %}
        </div>
    </div>
</div>
{% endblock %}
